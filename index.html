<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/b04fbaf5c5.js" crossorigin="anonymous"></script>
    <title>Alysha Johnson CV</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Alysha Johnson</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 bg-color-home header-button-icon list-inline-item">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa-solid fa-house"
                                        aria-hidden="true"></i><br>
                                    <span class="button-title">Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 bg-color-resume header-button-icon list-inline-item">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa-solid fa-graduation-cap"
                                        aria-hidden="true"></i><br>
                                    <span class="button-title">Resume</span></a>
                            </li>
                            <li class="col-6 col-sm-3 bg-color-portfolio header-button-icon list-inline-item">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa-solid fa-briefcase"
                                        aria-hidden="true"></i><br>
                                    <span class="button-title">Portfolio</span></a>
                            </li>
                            <li class="col-6 col-sm-3 bg-color-contact header-button-icon list-inline-item">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa-solid fa-message"
                                        aria-hidden="true"></i><br>
                                    <span class="button-title">Contact Me</span></a>
                            </li>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>

    </section>
    <footer>
        <div id="footer-details" class="row">
            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Social Media</h5>
                <p class="inline-block">Connect through social channels:</p>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-square-github" aria-hidden="true"></i>
                            <span class="sr-only">GitHub</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-at" aria-hidden="true"></i>
                            <span class="sr-only">Email</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Download CV</h5>
                <p class="inline-block">
                    Need a printable version of my CV? Download it here.
                    <a href="#" target="_blank" class="cv-pdf">
                        <i class="fa-solid fa-download" aria-hidden="true"></i>
                        <span class="sr-only">Download link.</span>
                    </a>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
